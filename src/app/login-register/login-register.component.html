<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile class="left"></mat-grid-tile>
  <mat-grid-tile>
        <div style="position:absolute;top:30px;left: calc(50% - 70px);margin-bottom:20px">
            <img src="../../assets/logo.png" class="logo"></div>
    <mat-tab-group>
            
          <!--Login Form-->>
          <mat-tab label="Login"> 
              <div class="example-container">
                  <mat-form-field>
                    <input matInput placeholder="Username">
                  </mat-form-field>
                
                  <mat-form-field>
                      <input matInput type="password" placeholder="Password">
                  </mat-form-field>
                  <button routerLink="/home" mat-raised-button color="primary">Login</button>
                
                <h3> New to Octave? Register with Us Now !</h3>
            <a routerLink="/forgot" style="text-align: center;color: rgb(82, 10, 82)">Fogot Password?</a>
          </div>
    
          </mat-tab>
          <!--Register Form-->>
      <mat-tab label="Register"> 
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Full Name">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Userame">
                </mat-form-field>
              <mat-form-field>
                  <input matInput type="password" placeholder="Password">
              </mat-form-field>
              <mat-form-field>
                  <input matInput type="password" placeholder="Confirm Password">
              </mat-form-field>
              <button mat-raised-button color="primary">Register</button>
            </div>
           </mat-tab>
        </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
